          <div id="signup-modal" class="logIn_container" style="display: none;">
            <form id="formSignIn" class="logIn_form" action="#" method="POST">

              <div class="form-input input_name">

              <div class="form-input input_email">

              </div>

              <div class="form-input input_password">

                  Required>
                <p class="error_message"></p>
              </div>

              <div class="form-input input_repeatPassword">
                <label class="logIn_label" for="password">Repeat Password:</label>
                <input type="password" name="password" class="logIn_input" id="input_repeatPassword"
                  placeholder="RepeatPassword" Required>
                <p class="error_message"></p>

              <button class="logIn_btn logIn_btn-changes" type="submit" value="Sign in">submit</button>

      <!--correo al que se envía-->
      <input type="text" name="username" class="hotelQ_input" required>
      <label for="username" class="hotelQ_subtitle">username</label>

      <input type="email" name="email" class="hotelQ_input" required>
      <label for="email" class="hotelQ_subtitle">email</label>

      <input type="text" name="asunto" class="hotelQ_input" required>
      <label for="asunto" class="hotelQ_subtitle">Asunto</label>

      <textarea name="question" class="hotelQ_input hotelQ_input-fixed" required></textarea>
      <label for="question" class="hotelQ_subtitle hotelQ_subtitle-fixed">question</label>

      <button type="submit" value="enviar" class="hotelQ_btn">Submit</button>
    </form>
  </div>
